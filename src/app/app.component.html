  <p>Here are some links to my websites:</p>

    <ng-container *ngFor="let site of sites">
      <a class="card" target="_blank" rel="noopener" [href]="site.url" [title]="site.desc">
        <svg [style.margin-right.px]="8" style="margin-right: 8px" width="21.813" height="23.453"
          viewBox="0 0 179.2 192.7" xmlns="http://www.w3.org/2000/svg">

          <path fill="#fb8c00" d="M89.4 0v192.7l76-42.3L179.2 32 89.4 0z" />
          <path fill="#ffe0b2" d="m102.9 146.3-63.3-30.5 36.3-22.4 63.7 30.6-36.7 22.3z" />
          <path fill="#fff3e0" d="M102.9 122.8 39.6 92.2l36.3-22.3 63.7 30.6-36.7 22.3z" />
          <path fill="#fff" d="M102.9 99.3 39.6 68.7l36.3-22.4 63.7 30.6-36.7 22.4z" />
        </svg>
        <span>{{site.name}}</span>
        <svg class="material-icons" width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z" />
        </svg>
      </a>
    </ng-container>
  </div>
  <h2>{{defaultDoc.name}}</h2>
  <p>What do you looking for?</p>
  <input type="hidden" #selection>
  <div class="card-container">
    <ng-container *ngFor="let doc of docs">
      <button class="card card-small" (click)="selection.value=doc.id" tabindex="0">
        <svg class="material-icons" width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path d="M9.4 16.6L4.8 12l4.6-4.6L8 6l-6 6 6 6 1.4-1.4zm5.2 0l4.6-4.6-4.6-4.6L16 6l6 6-6 6-1.4-1.4z" />
        </svg>
        <span>{{doc.name}}</span>
      </button>
    </ng-container>
  </div>
  <div class="terminal" [ngSwitch]="selection.value">
    <pre *ngSwitchDefault>{{defaultDoc.desc}}</pre>
    <ng-container *ngFor="let doc of docs">
      <ng-container *ngSwitchCase="doc.id">
        <pre>{{doc.desc}}</pre>
        <a class="terminal-link" target="_blank" rel="noopener" [href]="doc.url">Go to</a>
      </ng-container>
    </ng-container>
  </div>
  <div class="card-container">
    <a class="circle-link wechat" title="Email me" href="mailto:yequanrui@live.cn" target="_blank" rel="noopener">
